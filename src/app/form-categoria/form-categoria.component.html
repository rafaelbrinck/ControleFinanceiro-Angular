<div class="container my-5">
    <div class="card shadow rounded-4">
      <div class="card-body p-5">
        <h2 class="mb-4 fw-bold text-primary text-center">Adicionar Categoria</h2>
  
        <form>
          <div class="row g-4">
            <div class="col-md-12">
              <label for="nome" class="form-label">Nome da Categoria:</label>
              <input
                type="text"
                [(ngModel)]="categoria.nome"
                name="nome"
                id="nome"
                class="form-control form-control-lg"
                placeholder="Ex: Alimentação, Salário..."
                required
              >
            </div>
  
            <div class="col-12 text-end mt-4">
              <button class="btn btn-success btn-lg me-3 px-4" (click)="salvar()">
                <i class="bi bi-check-circle me-2"></i>Salvar
              </button>
              <button class="btn btn-secondary btn-lg px-4 me-3 " (click)="voltar()">
                <i class="bi bi-arrow-left me-2"></i>Voltar
              </button>
              <button class="btn btn-secondary btn-lg px-4" (click)="voltarInicio()">
                <i class="bi bi-house-door-fill me-2"></i>Início
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  

  <div class="container my-5">
    <div class="card shadow rounded-4">
      <div class="card-body p-4">
        <h2 class="mb-4 fw-bold text-primary text-center">Lista de Categorias</h2>
  
        <div *ngIf="lista.length === 0" class="alert alert-light text-center shadow-sm rounded p-4">
          <i class="bi bi-exclamation-circle fs-3 text-secondary d-block mb-2"></i>
          <span class="fs-5 text-muted">Nenhuma categoria cadastrada</span>
        </div>
  
        <div class="table-responsive" *ngIf="lista.length > 0">
          <table class="table table-hover align-middle">
            <thead class="table-light text-center">
              <tr>
                <th>NOME</th>
                <th class="text-center">AÇÃO</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categoria of lista" class="text-center">
                <td>{{ categoria.nome }}</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-danger" (click)="deletar(categoria.id!)">
                    <i class="bi bi-trash-fill"></i> Deletar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
