<div class="container my-5">
  <div class="card shadow rounded-4">
    <div class="card-body p-4">
      <h2 class="mb-4 fw-bold text-primary text-center">Tabela de Produtos</h2>

      <div class="input-group mb-4 shadow-sm">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search text-secondary"></i>
        </span>
        <input
          type="text"
          [(ngModel)]="nomePesquisa"
          id="nomePesquisa"
          class="form-control form-control-lg border-start-0"
          placeholder="Digite para pesquisar..."
        >
      </div>
      

      <div *ngIf="(lista | buscador:nomePesquisa).length == 0" class="alert alert-light text-center shadow-sm rounded p-4">
        <i class="bi bi-exclamation-circle fs-3 text-secondary d-block mb-2"></i>
        <span class="fs-5 text-muted">Nenhum produto encontrado</span>
      </div>
      
      <div class="table-responsive" *ngIf="(lista | buscador:nomePesquisa).length > 0">
        <table class="table table-hover align-middle">
          <thead class="table-light text-center">
            <tr>
              <th>ID</th>
              <th>DESCRIÇÃO</th>
              <th>VALOR</th>
              <th>TIPO</th>
              <th>DATA</th>
              <th class="text-center">AÇÃO</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transacao of (lista | buscador:nomePesquisa)" class="text-center">
              <td>{{ transacao.id }}</td>
              <td>{{ transacao.descricao }}</td>
              <td>{{ transacao.valor | moeda }}</td>
              <td>
                <span class="badge" [ngClass]="{
                  'bg-success': transacao.tipo === 'Entrada',
                  'bg-danger': transacao.tipo === 'Saida'
                }">
                  {{ transacao.tipo }}
                </span>
              </td>
              <td>{{ transacao.data | date: 'dd/MM/yyyy' }}</td>
              <td class="text-center">
                <a class="btn btn-sm btn-outline-primary me-2" routerLink="/edit/{{ transacao.id }}">
                  <i class="bi bi-pencil-fill"></i> Editar
                </a>
                <a class="btn btn-sm btn-outline-danger" (click)="deletar(transacao.id)">
                  <i class="bi bi-trash-fill"></i> Deletar
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
