<div class="container my-5" *ngIf="registrar == false">
  <div class="card shadow rounded-4">
    <div class="card-body p-4 p-md-5">
      <h2 class="mb-4 fw-bold text-primary text-center">Login</h2>

      <form>
        <div class="row g-3">
          <div class="col-12">
            <label for="nome" class="form-label">E-mail:</label>
            <input
              type="text"
              [(ngModel)]="usuario.username"
              name="nome"
              id="nome"
              class="form-control form-control-lg"
              placeholder="E-mail"
              required
            >
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Senha:</label>
            <input
              type="password"
              [(ngModel)]="usuario.password"
              name="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="***********"
              required
            >
          </div>

          <div class="col-12 d-flex flex-column flex-sm-row justify-content-sm-end gap-2 mt-4">
            <button
              type="submit"
              class="btn btn-success btn-lg px-4"
              (click)="logar()"
            >
              <i class="bi bi-check-circle me-2"></i>Logar
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-lg px-4"
              (click)="registrar = true"
            >
              <i class="bi bi-house-door-fill me-2"></i>Registrar
            </button>
          </div> 
        </div>
      </form>
    </div>
  </div>
</div>



<!-- ÁREA DE REGISTRO DE USUÁRIOS -->
<div class="container my-5" *ngIf="registrar == true">
  <div class="card shadow rounded-4">
    <div class="card-body p-4 p-md-5">
      <h2 class="mb-4 fw-bold text-primary text-center">Registrar</h2>

      <form>
        <div class="row g-3">
          <div class="col-12">
            <label for="nome" class="form-label">E-mail:</label>
            <input
              type="text"
              [(ngModel)]="usuario.username"
              name="nome"
              id="nome"
              class="form-control form-control-lg"
              placeholder="E-mail"
              required
            >
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Senha:</label>
            <input
              type="password"
              [(ngModel)]="usuario.password"
              name="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="***********"
              required
            >
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Repetir Senha:</label>
            <input
              type="password"
              [(ngModel)]="usuario.validaPassword"
              name="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="***********"
              required
            >
          </div>

          <div class="col-12 d-flex flex-column flex-sm-row justify-content-sm-end gap-2 mt-4">
            <button
              type="submit"
              class="btn btn-success btn-lg px-4"
              (click)="inserir()"
            >
              <i class="bi bi-check-circle me-2"></i>Salvar
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-lg px-4"
              (click)="registrar = false"
            >
              <i class="bi bi-house-door-fill me-2"></i>Voltar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
