<div class="container my-4 max-w-700 pb-5">
  
  <!-- CABEÇALHO -->
  <div class="d-flex justify-content-between align-items-center mb-4 px-2">
    <div>
      <h4 class="fw-bold text-dark mb-0">Categorias</h4>
      <small class="text-muted">Organize seus lançamentos</small>
    </div>
    <button class="btn btn-outline-secondary rounded-pill shadow-sm" (click)="voltarInicio()">
      <i class="bi bi-arrow-left me-1"></i> Voltar
    </button>
  </div>

  <!-- CARD DO FORMULÁRIO -->
  <div class="card border-0 shadow-lg rounded-4 overflow-hidden mb-5">
    <div class="card-body p-4">
      <h6 class="text-uppercase text-secondary fw-bold small mb-3">Nova Categoria</h6>
      
      <form (submit)="salvar()">
        <div class="row g-3">
          
          <!-- Seletor de Tipo Visual -->
          <div class="col-12">
            <div class="row g-2">
              <div class="col-6">
                <label class="type-selector w-100">
                  <input type="radio" name="tipoCat" value="Transacao" [(ngModel)]="categoria.tipo" class="d-none">
                  <div class="selector-card transaction">
                    <i class="bi bi-arrow-left-right fs-5 mb-1"></i>
                    <span>Transação</span>
                  </div>
                </label>
              </div>
              <div class="col-6">
                <label class="type-selector w-100">
                  <input type="radio" name="tipoCat" value="Produto" [(ngModel)]="categoria.tipo" class="d-none">
                  <div class="selector-card product">
                    <i class="bi bi-box-seam fs-5 mb-1"></i>
                    <span>Produto</span>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <!-- Input de Nome -->
          <div class="col-12">
            <div class="form-floating">
              <input 
                type="text" 
                class="form-control rounded-3" 
                id="nomeCat" 
                [(ngModel)]="categoria.nome" 
                name="nome" 
                placeholder="Ex: Alimentação" 
                required
              >
              <label for="nomeCat">Nome da Categoria</label>
            </div>
          </div>

          <!-- Botão Salvar -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100 btn-lg rounded-3 fw-bold shadow-sm">
              <i class="bi bi-plus-lg me-1"></i> Adicionar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- LISTA DE CATEGORIAS -->
  <div>
    <h6 class="text-uppercase text-secondary fw-bold small mb-3 px-2 d-flex justify-content-between align-items-center">
      <span>Cadastradas</span>
      <span class="badge bg-light text-dark border">{{ lista.length }} itens</span>
    </h6>

    <!-- Estado Vazio -->
    <div *ngIf="lista.length === 0" class="text-center py-5 fade-in bg-white rounded-4 shadow-sm border border-dashed">
      <div class="bg-light rounded-circle d-inline-flex p-3 mb-3 text-muted">
        <i class="bi bi-tags fs-2"></i>
      </div>
      <h6 class="fw-bold text-secondary">Nenhuma categoria</h6>
      <p class="text-muted small mb-0">Crie categorias para organizar o sistema.</p>
    </div>

    <!-- Lista -->
    <div class="d-flex flex-column gap-2" *ngIf="lista.length > 0">
      <div *ngFor="let item of lista" class="category-item bg-white p-3 rounded-3 shadow-sm border-0 d-flex align-items-center justify-content-between fade-in">
        
        <div class="d-flex align-items-center gap-3">
          <!-- Ícone baseado no tipo -->
          <div class="icon-box" [ngClass]="item.tipo === 'Transacao' ? 'bg-success-subtle text-success' : 'bg-primary-subtle text-primary'">
            <i class="bi" [ngClass]="item.tipo === 'Transacao' ? 'bi-arrow-left-right' : 'bi-box-seam'"></i>
          </div>
          <div>
            <h6 class="mb-0 fw-bold text-dark">{{ item.nome }}</h6>
            <small class="text-muted" style="font-size: 0.75rem;">{{ item.tipo === 'Transacao' ? 'Finanças' : 'Estoque' }}</small>
          </div>
        </div>

        <button class="btn btn-light text-danger btn-sm rounded-circle delete-btn" (click)="deletar(item.id!)" title="Excluir">
          <i class="bi bi-trash-fill"></i>
        </button>

      </div>
    </div>
  </div>

</div>
