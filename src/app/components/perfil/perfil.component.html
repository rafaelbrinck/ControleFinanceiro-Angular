<div class="container mt-4 d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 100%; max-width: 600px;">
    <div class="d-flex align-items-center">

      <!-- Área da Foto de Perfil -->
      <div class="me-4 text-center">
        <div class="position-relative">
          <img
            [src]="novaFotoPreview || fotoUrl"
            alt="Foto de Perfil"
            class="rounded-circle mb-2 border"
            style="width: 100px; height: 100px; object-fit: cover; min-width: 100px; min-height: 100px;"
          />
          <!-- Badge se estiver previewando nova -->
          <span
            *ngIf="novaFotoPreview"
            class="badge bg-info text-dark position-absolute top-0 start-100 translate-middle rounded-pill"
            style="font-size: 0.7rem;"
          >
            Preview
          </span>
        </div>

        <!-- Botão de selecionar nova imagem -->
        <label class="btn btn-outline-primary btn-sm w-100 mt-2">
          Escolher foto
          <input
            type="file"
            hidden
            (change)="selecionarFoto($event)"
            accept="image/*"
          />
        </label>

        <!-- Botão de salvar nova imagem -->
        <button
          class="btn btn-success btn-sm mt-2 w-100"
          (click)="salvarFoto()"
          [disabled]="!novaFoto"
        >
          Salvar
        </button>
      </div>

      <!-- Nome do Usuário -->
      <div class="flex-grow-1">
        <h2 class="mb-1 text-center">{{ usuario?.username }}</h2>
      </div>

    </div>
  </div>
</div>
