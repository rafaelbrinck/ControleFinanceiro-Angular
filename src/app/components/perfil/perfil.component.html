<div class="container my-5 d-flex justify-content-center">
  
  <div class="card border-0 shadow-lg rounded-4 overflow-hidden w-100 profile-card" style="max-width: 500px;">
    
    <!-- 1. Capa Decorativa (Gradiente) -->
    <div class="profile-cover">
      <div class="cover-pattern"></div>
    </div>

    <div class="card-body text-center position-relative pt-0 px-4 pb-5">
      
      <!-- 2. Avatar com Sobreposição -->
      <div class="avatar-wrapper mx-auto">
        <div class="avatar-container shadow">
          <img
            [src]="novaFotoPreview || fotoUrl || 'assets/default-avatar.png'"
            alt="Foto de Perfil"
            class="avatar-img"
            (error)="fotoUrl = 'assets/default-avatar.png'"
          />
          
          <!-- Loading Overlay (Opcional, se tiver upload lento) -->
          <!-- <div class="loading-overlay"><div class="spinner-border text-white"></div></div> -->
        </div>

        <!-- Botão Flutuante de Câmera (Input File Escondido) -->
        <label class="btn-camera shadow-sm" title="Alterar foto">
          <input type="file" hidden (change)="selecionarFoto($event)" accept="image/*" />
          <i class="bi bi-camera-fill"></i>
        </label>
      </div>

      <!-- 3. Ações de Preview (Só aparece se trocou a foto) -->
      <div *ngIf="novaFotoPreview" class="mt-3 fade-in">
        <div class="alert alert-light border d-inline-flex flex-column gap-2 p-3 rounded-4 shadow-sm">
          <span class="small fw-bold text-muted">Deseja salvar a nova foto?</span>
          <div class="d-flex gap-2 justify-content-center">
            <button class="btn btn-success btn-sm px-3 rounded-pill fw-bold" (click)="salvarFoto()">
              <i class="bi bi-check-lg me-1"></i> Salvar
            </button>
            <button class="btn btn-outline-danger btn-sm px-3 rounded-pill" (click)="novaFotoPreview == null">
              <i class="bi bi-x-lg me-1"></i> Cancelar
            </button>
          </div>
        </div>
      </div>

      <!-- 4. Informações do Usuário -->
      <div class="mt-4 user-info-section">
        <h3 class="fw-bold text-dark mb-1">{{ usuario?.nome || 'Usuário' }}</h3>
        
        <div class="d-inline-flex align-items-center gap-2 px-3 py-1 bg-light rounded-pill text-secondary mt-2">
          <i class="bi bi-envelope-fill text-primary opacity-75"></i>
          <span class="fw-medium small">{{ usuario?.username || 'email@exemplo.com' }}</span>
        </div>
        
        <!-- Estatísticas (Exemplo Decorativo - Pode ligar com dados reais depois) -->
        <!-- <div class="row mt-4 pt-3 border-top g-0">
          <div class="col-6 border-end">
            <h5 class="fw-bold mb-0 text-dark">12</h5>
            <small class="text-muted text-uppercase" style="font-size: 0.65rem; letter-spacing: 1px;">Transações</small>
          </div>
          <div class="col-6">
            <h5 class="fw-bold mb-0 text-dark">Ativo</h5>
            <small class="text-muted text-uppercase" style="font-size: 0.65rem; letter-spacing: 1px;">Status</small>
          </div>
        </div> -->
      </div>
      
      <!-- Botão Sair (Opcional aqui, já tem no menu, mas fica bom no perfil mobile) -->
      <!-- <div class="mt-5">
        <button class="btn btn-link text-danger text-decoration-none fw-bold small">

        </button>
      </div> -->

    </div>
  </div>
</div>
